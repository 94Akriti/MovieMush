<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movie Mush</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Movie Mush</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-movie-demand="form">
          <div class="form-group">
            <label for="movieDemand">Enter Your Movie-on-demand</label>
            <input class="form-control" name="movie" id="movieDemand" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="eg : abc@gmail.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quality" value="480p">
              480p
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quality" value="760p" checked>
              760p
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quality" value="1080p">
              1080p
            </label>
          </div>
          <div class="form-group">
            <label for="Language">Language</label>
            <select id="Language" class="form-control" name="Language">
              <option value="">None</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="Hindi">Hindi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="threads">Download Threads</label>
            <input name="threads" id="threads" type="range" step="1" min="1" max="5" value="3">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/ticketcounter.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
